<!DOCTYPE html>
<html>
    
    <head>
        <title>Arman's Favourite Games | Home</title>
        <meta name="description" content="A Catalog of  Arman's Favourite Games">
        <link rel="stylesheet" href="css/card.css" />
        <link rel="stylesheet" href="css/dropdown.css" />
        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="css/style.css" />


        <script type="text/javascript" src="js/gameObjects.js" defer></script>
        <script type="text/javascript" src="js/popup.js" defer></script>
        <script type="text/javascript" src="js/scripts.js" defer></script>
        <script type="text/javascript" src="js/sortingHandler.js" defer></script>
        <script type="text/javascript" src="js/dropdownHandler.js" defer></script>
    </head>
    
    <body>
        
        <header class="main-header">
            <h3 class="title">Arman's Favourite Games</h1>
        </header>
            
        <div id="top-buttons">

            
            <button onclick="removeLastCard();">
                Remove The Last Card
            </button>
            
            <button onclick="removeSelectedCards()">
                Remove Selected Cards
            </button>   
            
            
            <input type="text" id="searchBox" placeholder="Search">

            <button id="clear" onclick="clearFilters()">
                Clear Filters
            </button>
        </div>



        <div id="main">

            <div id="left-section">
                <div id="card-container">
                    
                </div>
            </div>   

            <div id="right-section">

                <div id="sorting-dropdown" class="dropdown">
                    <button class="dropdown-toggle">Sort</button>
                    <div class="dropdown-menu">
                        <label><input type="radio" name="sort-option" value="title-A-Z" checked>A-Z</label>
                        <label><input type="radio" name="sort-option" value="title-Z-A">Z-A</label>
                        <label><input type="radio" name="sort-option" value="price-asc">Price Low-High</label>
                        <label><input type="radio" name="sort-option" value="price-desc">Price High-Low</label>
                        <label><input type="radio" name="sort-option" value="metacriticScore-asc">Metacritic Score Low-High</label>
                        <label><input type="radio" name="sort-option" value="metacriticScore-desc">Metacritic Score High-Low</label>
                        <label><input type="radio" name="sort-option" value="releaseDate-asc">Oldest First</label>
                        <label><input type="radio" name="sort-option" value="releaseDate-desc">Newest First</label>
                    </div>
                </div>


                    <div id="genres-dropdown" class="dropdown">
                        <button class="dropdown-toggle">Genres</button>
                        <div class="dropdown-menu">
                            
                        </div>
                    </div>
            
                    <div id="platforms-dropdown" class="dropdown">
                        <button class="dropdown-toggle">Platforms</button>
                        <div class="dropdown-menu">
                            
                        </div>
                    </div>

                    <div id="price-dropdown" class="dropdown">
                        <button class="dropdown-toggle">Price</button>
                        <div class="dropdown-menu">
                            <table>
                                <tr>
                                    <td>Min</td>
                                    <td><input type="number" id="minPrice" class="price-input" value="0"></td>
                                    <td>Max</td>
                                    <td><input type="number" id="maxPrice" class="price-input" value="0"></td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>

                    <div id="metacritic-dropdown" class="dropdown">
                        <button class="dropdown-toggle">Metacritic Score</button>
                        <div class="dropdown-menu">
                            <table>
                                <tr>
                                    <td>Min</td>
                                    <td><input type="number" id="minMetacriticScore" value="0"></td>
                                    <td>Max</td>
                                    <td><input type="number" id="maxMetacriticScore" value="0"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div id="developer-dropdown" class="dropdown">
                        <button class="dropdown-toggle">Developers</button>
                        <div class="dropdown-menu">

                        </div>
                    </div>
                    
                    
                
            </div>
            
        </div>
        
        <div class="card" style="display: none;">
            <input type="checkbox">
            <div class="card-content">
                <h2>TV Show Title</h2>
                <img src="" class="card-img">
                <p>Price: </p>
                <p>Genres: </p>
                <p>Platforms:</p>
            </div>
            <button class="moreBtn">More</button>
            <button class="editBtn">Edit</button>
            <button class="removeBtn">Remove</button>
        </div>



    <div id="more-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times</span>
            <h3>Title</h3>
            <img class="popup-image" src="./images/god-of-war.jpg">
            <p>Price: </p>
            <p>Genres: </p>
            <p>Platforms: </p>
            <p>Metacritic Score: </p>
            <p>Publisher: </p>
            <p>Developer: </p>
            <p>Date of Release: </p>
        </div>
    </div>

    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times</span>
            <center>
                <h2>Edit</h2>
            </center>
            
            
            <table>
                <tr>
                    <td><label>Title</label></td>
                    <td><input type="text" id="title" value=" "></td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td><input type="text" id="price" value=" "></td>
                </tr>
                <tr>
                    <td><label>Genres</label></td>
                    <td><input type="text" id="genres" value=" "></td>
                </tr>
                <tr>
                    <td><label>Platforms</label></td>
                    <td><input type="text" id="platforms" value=" "></td>
                </tr>
                <tr>
                    <td><label>Metacritic Score</label></td>
                    <td><input type="text" id="metacriticScore" value=" "></td>
                </tr>
                <tr>
                    <td><label>Publisher</label></td>
                    <td><input type="text" id="publisher" value=" "></td>
                </tr>
                <tr>
                    <td><label>Developer</label></td>
                    <td><input type="text" id="developer" value=" "></td>
                </tr>
                <tr>
                    <td><label>Release Date</label></td>
                    <td><input type="text" id="releaseDate" value=" "></td>
                </tr>                
            </table>

            <button id="submitEdit">Submit Edit</button>
        </div>
    </div>


</body>

</html>
