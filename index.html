<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
    <script type="text/javascript" src="titles.js" defer></script>
</head>

<body>

    <header class="main-header">
        <h3 class="title">Arman's Favourite Games</h1>
    </header>

    <button onclick="removeLastCard();">
        Remove The Last Card
    </button>

    <button onclick="removeSelectedCards()">
        Remove Selected Cards
    </button>

    <button onclick="sort('price', true)">
        Sort by Price Lowest First
    </button>
    
    <button onclick="sort('price', false)">
        Sort by Price Highest First
    </button>

    

    <div id="card-container">

    </div>


    <div class="card" style="display: none;">
        <input type="checkbox">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <p>Price: </p>
            <p>Genres: </p>
            <p>Platforms:</p>
        </div>
        <button class="moreBtn">More...</button>
        <button>Edit</button>
        <button class="removeBtn">Remove</button>
    </div>


    <div id="more-popup">
        <div id="popup" class="popup">
            <div id="popup-content">
                <span class="close" id="close">&times</span>
                <h3>Title</h3>
                <img id="image" src="./images/god-of-war.jpg">
                <p>Price: </p>
                <p>Genres: </p>
                <p>Platforms: </p>
                <p>Metacritic Score: </p>
                <p>Publisher: </p>
                <p>Developer: </p>
                <p>Date of Release: </p>
            </div>

        </div>
    </div>

</body>

</html>
